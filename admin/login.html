<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- 模态框 -->
  <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">友情提示</h4>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script>
    $(function () {
      $('.input_sub').click(function (e) {
        e.preventDefault();
        if ($('.input_txt').val().length == 0 || $('.input_pass').val().length == 0) {
          $('#myModal').modal('show');
          $('.modal-body p').text('请输入账户和密码');
        } else {
          $.ajax({
            url: 'http://localhost:8080/api/v1/admin/user/login',
            type: 'post',
            dataType: 'json',
            data: {
              username: $('.input_txt').val(),
              password: $('.input_pass').val(),
            },
            success: function (dataBack) {
              console.log(dataBack);

              if (dataBack.code == 200) {
                $('#myModal').modal('show');
                $('.modal-body p').text(dataBack.msg);
                localStorage.setItem('token', dataBack.token)
                $('#myModal').on('hide.bs.modal', function () {
                  window.location.href = './index.html';
                })
              } else {
                $('#myModal').modal('show');
                $('.modal-body p').text(dataBack.msg);
              }
            }
          })
        }
      })
    })
  </script>
</body>

</html>
